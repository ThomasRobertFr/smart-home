hue:
  host: hue
  username: secret

domoticz:
  base_url_json: http://192.168.1.10:8080/json.htm?

google_calendar:
  client_secret_path: data/client_secret.json
  credentials_path: data/smart-light.json
  events_path: data/events.pkl
  previous_run_path: data/previous-run.pkl
  calendar_id: secret
  scopes: https://www.googleapis.com/auth/calendar.readonly
  app_name: Smart Light

rf:
  gpio_tx: 17
  gpio_rx: 27
  # remotes:
    # id: [pulse, pulse on, pulse off]

weather:
  key: secret
  location: lang:FR/q/France/Paris%2005%20Pantheon

location:
  latitude: 48.8
  longitude: 2.3
  timezone: 1
  timezone_name: Europe/Paris

temperature:
  gpio: 25
  sensor: 11 # DHT11

#crespin:
#  ip: 192.168.1.134
#  port: 1337

devices:
  couch-lamp:
    idx: 2
    class: smarthome.devices.ESPCustomDimmer
    host: 192.168.1.12
    min: 200

  dining-lamp:
    idx: 3
    class: smarthome.devices.RFRemote
    remote: 3C

  fridge-lamp:
    idx: 15
    class: smarthome.devices.RFRemote
    remote: 3B

  calendar:
    idx: 7
    class: smarthome.devices.EverydayCalendar

  desk-lamp:
    idx: 4
    class: smarthome.devices.RFRemote
    remote: 1E

  bedside:
    idx: 8
    class: smarthome.devices.HueLamp
    light_id: 1

  pixar-lamp:
    idx: 14
    class: smarthome.devices.RFRemote
    remote: 1C

  fairy-lights:
    idx: 16
    class: smarthome.devices.ESPEasyDimmer
    host: 192.168.1.11
    gpio: 16

  bb-8:
    idx: 17
    class: smarthome.devices.ESPEasyDimmer
    host: 192.168.1.11
    gpio: 5

  bed:
    idx: 20
    class: smarthome.devices.ESPEasyDimmer
    host: 192.168.1.11
    gpio: 4

  tv:
    idx: 19
    class: smarthome.devices.IRRemote
    remote_id: tv
    codes:
      default: KEY_POWER
      power: KEY_POWER

  mist-lamp:
    idx: 18
    class: smarthome.devices.IRRemote
    remote_id: mistlamp
    codes:
      default: KEY_POWER
      power: KEY_POWER
      light: KEY_POWER2
      brightness: KEY_BRIGHTNESS_CYCLE
      mist: BTN_MODE

  nas:
    idx: 5
    class: smarthome.devices.NAS
    gpio: 22
    url: http://nas/web/login.asp

  phone-charger:
    idx: 6
    class: smarthome.devices.RFRemote
    remote: 3E

scenarios:
  wakeup:
    idx: 10
    class: smarthome.scenarios.BasicScenarioWithHue
    devices:
      calendar: 50
    hue_id: bedside
    hue_calls:
      - {"on": True, "bri": 0, "xy": [0.674, 0.322], "transitiontime": 0}
      - {"on": True, "bri": 254, "xy": [0.4974, 0.4152], "transitiontime": 6000}

  sleep:
    idx: 13
    class: smarthome.scenarios.BasicScenarioWithHue
    devices:
      calendar: off
      couch-lamp: off
      dining-lamp: off
      fridge-lamp: off
      desk-lamp: off
      pixar-lamp: off
      fairy-lights: off
      bb-8: off
      bed: off
    hue_id: bedside
    hue_calls:
      - {"on": True, "transitiontime": 0}
      - {"on": False, "bri": 0, "xy": [0.674, 0.322], "transitiontime": 450}

  bedtime:
    idx: 12
    class: smarthome.scenarios.BasicScenarioWithHue
    devices:
      calendar: off
      couch-lamp: off
      dining-lamp: off
      fridge-lamp: off
      desk-lamp: off
      pixar-lamp: off
      fairy-lights: 50
      bb-8: 50
      bed: 50
    hue_id: bedside
    hue_calls:
      - {"on": True, "bri": 150, "xy": [0.5239,0.4136], "transitiontime": 3000}

  arrive:
    idx: 9
    class: smarthome.scenarios.BasicScenario
    devices:
      couch-lamp: on
      dining-lamp: on
      fridge-lamp: off
      calendar: 50
      bedside: on

  leave:
    idx: 11
    class: smarthome.scenarios.BasicScenario
    devices:
      couch-lamp: off
      dining-lamp: off
      fridge-lamp: off
      calendar: off
      desk-lamp: off
      bedside: off
      pixar-lamp: off
      fairy-lights: off
      bb-8: off
      bed: off
